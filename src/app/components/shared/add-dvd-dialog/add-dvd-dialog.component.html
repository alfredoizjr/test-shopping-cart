<div>
        <h1 mat-dialog-title>Add DVD</h1>

</div>
<div mat-dialog-content >
    <form [formGroup]="form" novalidate class="form-container">
        <mat-form-field>
            <input matInput type="text" formControlName="title" placeholder="Enter Title" name="form.get('title')">
            <mat-error *ngIf="form.get('title').hasError('required')">
                The title is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="description" placeholder="Enter Description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="genre" placeholder="Enter genre" name="form.get('genre')">
            <mat-error *ngIf="form.get('genre').hasError('required')">
                The genre is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="price" placeholder="Enter Price" name="form.get('price')">
            <mat-error *ngIf="form.get('price').hasError('required')">
                The price is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="qty" placeholder="Enter qty" name="form.get('qty')">
            <mat-error *ngIf="form.get('qty').hasError('required')">
                The qty is required
            </mat-error>
        </mat-form-field>
     
    </form>
    <div mat-dialog-actions style="padding-top: 1rem; padding-bottom: 1rem;">
            <button [disabled]="form.invalid" mat-raised-button (click)="submit()" color="primary">Create</button>
            <button mat-raised-button (click)="onNoClick()" color="accent">No Thanks</button>
    </div>
</div>
