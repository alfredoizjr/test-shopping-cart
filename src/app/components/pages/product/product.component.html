<section class="container">
  <div class="item">
    <img src="https://dummyimage.com/400" [alt]="product[0]?.title" />
  </div>
  <div class="item">
    <h2>{{ product[0]?.title }}</h2>
    <p>
      <b>Genre:</b> <i>{{ product[0]?.genre }}</i>
    </p>
    <p><b>Description:</b> {{ product[0]?.description }}</p>
    <p><b>Price:</b> ${{ product[0]?.price * qty }}</p>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="QTY"
        type="number"
        min="1"
        [(ngModel)]="qty"
        name="qty"
        value="1"
      />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="setProduct(product[0])">
      ADD
    </button>
  </div>
</section>
